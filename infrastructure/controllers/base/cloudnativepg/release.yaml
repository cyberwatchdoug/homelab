apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: cnpg-system
spec:
  interval: 30m # interval to reconcile Helm release
  chart:
    spec:
      chart: cloudnative-pg
      version: "0.26.0" 
      sourceRef:
        kind: HelmRepository
        name: cnpg
        namespace: cnpg-system
      interval: 12h # interval to check source for updates
