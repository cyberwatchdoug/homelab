apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: linkding
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      volumes:
        - name: linkding-data
          persistentVolumeClaim:
            claimName: linkding-pvc
      containers:
        - image: sissbruecker/linkding:v1.41.0
        name: linkding
        ports:
          - containerPort: 9090
        volumeMounts:
          - mountPath: "/linkding-data"
            name: linkding-data
